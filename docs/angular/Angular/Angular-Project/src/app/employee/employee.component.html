<table class="table">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Employee Id</th>
        <th>EmailId</th>
        <th></th>
    </tr>
    <tr *ngFor="let employee of viewEmployees">        
        <!-- <td [attr.colspan]="myColspan">{{firstName}}</td> Attribute Binding -->
        <td>{{employee.firstName}}</td>
        <td>{{employee.firstName}}</td>
        <td>{{employee.employeeId}}</td>
        <td>{{employee.email}}</td>
        <td><button class="btn" [style.background-color]="isApplied ? 'red' : 'blue'">Edit</button></td> <!--Style  Binding-->
    </tr>
</table>
<p>{{item}}</p>
<button class="btn" [class.btn-primary]="isApplied" (click)="myFunction()">SAVE</button>
<form>
    <input type="text" class="form-control" [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}">
</form>
<h1 *ngIf="show" appHighlight>Structural Directive</h1>
<ul>
    <li *ngFor="let hero of HEROES">{{hero.name}}</li>
</ul>

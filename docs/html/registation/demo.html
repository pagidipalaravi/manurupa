<!DOCTYPE html>
<html>
    <head>
        <link href="demo.css" rel="stylesheet">
        <script src="demo.js">
        </script>
    </head>
    <body>
	<!--This page is for employee registration-->
        <form>
        <h2>Empolyee registration details</h2>
        <table>
            <tbody class="uday">
                <tr>
				<!--This  is for employee fist name it should be 10 characters-->
        <form>
                    <td align="left" ><b>First Name</b></td>
                    <td align="left"><input type="text" id="firstname" required class="uday" onblur="test()"></td>
                    <td><p id="err"></p></td>
                </tr>
                <tr>
                    <td align="left"><b>Lirst Name</b></td>
                    <td align="left"><input type="text" id="Lirst name" required class="uday"></td>
                </tr>
                <tr>
                    <td align="left"><b>Email</b></td>
                    <td align="left"><input type="text" id="Email" required class="uday"></td>
                </tr>
                <tr>
                    <td align="left"><b>Password</b></td>
                    <td align="left"><input type="password" id="password" required></td>
                </tr>
                <tr>
                    <td align="left"><b> Confirm Password</b></td>
                    <td align="left"><input type="password" id=" Confirm password" required></td>
                </tr> <tr>
                    <td align="left"><b>Mobile Number</b></td>
                    <td align="left"><input type="number" id="number" required></td>
                </tr>
                <tr>
                    <td align="left"><b>Gender</b></td>
                    <td align="left">
                        <input type="radio" name="Gender" value="male">Male<br>
                        <input type="radio" name="Gender" value="female">Female<br>
                        <input type="radio" name="Gender" value="other">other.
                    </td>
                </tr>
                <tr>
                    <td align="left"><b>Date of Birth</b></td>
                    <td align="left"><input type="date" id="datetime"></td>
                </tr>
                <tr>
                    <td align="center"></td>
                    <td align="center"><input type="submit" id="submit"></td>
                </tr>
            </tbody>
        </table>
        </form>

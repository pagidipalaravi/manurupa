    <script type="text/javascript">
        // Java script for uploading.
        var formAlreadySubmitted = 0;
        var timerID = null;
        var uploadApp = null;
        var isPreview = false;
        var checkinService = "CHECKIN_NEW";
        var previewService;
        previewService = "CACHE_CHECKIN_NEW";
        var isDCPreview = false;
        var dcPreviewService = "DC_CACHE_CHECKIN_NEW";

        function postCheckInStandard(form) {
            isPreview = false;
            isDCPreview = false;
            var files = document.getElementById('files').files;
            for (var i = 0; i < files.length; i++) {
                console.log(files[0].name);

            };
            postCheckIn(form);
        }


        function postCheckIn(form) {
            var index;
            var value;
            var valueCheckbox;
            var object;
            var primaryFile;
            var primaryFileEnabled;
            var msg;
            // Set the service.
            form.IdcService.value = checkinService;
            valueCheckbox = null;
            value = null;
            value = form.primaryFile.value;
            value = document.getElementById('files').files[0];
            primaryFile = value;
            if (formAlreadySubmitted == 1) {
                alert("Check-in form has already been submitted.");
            } else {
                try {
                    // Fix issue where an exception is thrown if invalid looking path is
                    // put into a filepath in latest patched version of IE 6.
                    formAlreadySubmitted = 1;
                    form.submit();
                } catch (e) {
                    alert("Please check the file path. It may be invalid.");
                    formAlreadySubmitted = 0;
                }
            }
        }
    </script>

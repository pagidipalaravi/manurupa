<!DOCTYPE html>
<html>
	<body>
		<!--By using innerHTML-->
		<h3>innerHTML</h3>
		<p id="innerhthml"></p>
		<script>
			document.getElementById(id="innerhthml").innerHTML= "This text is from javascript innerHTML";
		</script>
		<!--By using console.log()-->
		<h3>console.log() Please look into the console window</h3>
		<script>
			console.log("This text is from console.log");
			console.warn("This text is from console.log");
			console.error("This text is from console.log");
		</script>
		<!--By using document.write()-->
		<h3>document.write()</h3>
		<p>Using document.write() after an HTML document is loaded, it will delete all exixting element.</p>
		<button onclick="document.write('Overridden text')">click to override</button>
		<script>
			document.write("This text is from document.write");
		</script>
		<!--By using window.alert()-->
		<h3>window.alert()</h3>
		<p>This is window.alert()</p>
		<button onclick="deleteAlert()">delete</button>
		<script>
			function deleteAlert() {
				window.alert("Are you wnat to delete the record");
			}
		</script>
		<br>
		<!--By using window.print()-->
		<br>
		<button onclick="window.print()">Print this page</button>
	</body>
</html>

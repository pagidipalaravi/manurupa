<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
		<form action = "techmahindra/student_registration.jsp" method="post" novalidate>
			<label for="firstName">First Name * :</label>
			<input type="text" id="firstName" name="firstName"  value="" autocomplete="off"></input><br><br>
			<label for="lastName">Last Name * :</label>
			<input type="text" id="lastName" name="lastName"  value=""></input><br><br>
			color: <input type="color"></input><br><br>
			Date: <input type="date"></input><br><br>
			Email: <input type="email"></input><br><br>
			File: <input type="file"></input><br><br>
			Image: <input type="image"></input><br><br>
			min&max: <input type="number" min="1" max="10"> </input><br><br>
			password: <input type="password"> </input><br><br>
			Time: <input type="time"> </input><br><br>
			Range: <input type="range" min="1" max="100"> </input><br><br>
			<!--gender selection-->
			<input type="radio" id="male" name="gender" >
			<label for="gender">Male</label>
			<input id="female" name="gender" type="radio">
			<label for="gender">Female</label>
			<input id="other" name="gender" type="radio">
			<label for="gender">Other</label>
			</input><br>
			<!--Languages selection-->
			<input type="checkbox" id="male" name="languages" >
			<label for="languages">HTML</label>
			<input id="female" name="languages" type="checkbox">
			<label for="languages">CSS</label>
			<input id="other" name="languages" type="checkbox">
			<label for="languages">Javascript</label>
			<input type="submit" value="Save"></input><br><br>
			<!-- select and option-->
			<label for="cars">Choose a car:</label>
			  <select id="cars" name="cars">
				<option value="volvo">Volvo</option>
				<option value="saab">Saab</option>
				<option value="fiat">Fiat</option>
				<option value="audi">Audi</option>
			  </select><br>
			  <input type="submit"><br><br>
			<!-- textarea-->
			<textarea name="message" rows="5" cols="10">
				The cat was playing in the garden.
			</textarea><br><br>
			<!-- fieldset and legend-->
			 <fieldset>
				<legend>Personalia:</legend>
				<label for="fname">First name:</label><br>
				<input type="text" id="fname" name="fname" value="John"><br>
				<label for="lname">Last name:</label><br>
				<input type="text" id="lname" name="lname" value="Doe"><br><br>
				<input type="submit" value="Submit">
			 </fieldset><br><br>
			 <!-- datalist-->
			 Datalist:<input list="browsers">
			  <datalist id="browsers">
				<option value="Internet Explorer">
				<option value="Firefox">
				<option value="Chrome">
				<option value="Opera">
				<option value="Safari">
			  </datalist>
			 <input type="submit">
			
		</form>
    </body>
</html>

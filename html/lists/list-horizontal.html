<!DOCTYPE html>
<html>
	<head>
	<style>
		ul {
			list-style-type: none;
			background-color: green;
			padding: 20px;
			overflow: hidden;
			}
		li {
			float: left;
			font-size: 20px;
			margin: 5px;
			}
	</style>
	</head>
	<body>
		<h1>Horizontal List</h1>
	<ul>
		<li>Home</li>
		<li>News</li>
		<li>Contact</li>
		<li>About</li>
	</ul>
	</body>
</html>

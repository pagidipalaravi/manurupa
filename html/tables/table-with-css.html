<!DOCTYPE html>
<html>
	<head>
		<style>
		table{
			border-collapse: collapse;
			border: 1px solid red;
			width: 800px;
			}
		th {
			border: 1px solid green;
			border-radius: 5px;
			width: 200px;
			}
		td {
			border: 1px solid blue;
			width: 200px;
			border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<h2>HTML Table</h2>
		<table>
			<tr>
				<th>company</th>
				<th>contact</th>
				<th>country</th>
			</tr>
			<tr>
				<td>IBM</td>
				<td>Bangalore</td>
				<td>India</td>
			</tr>
			<tr>
				<td>Techm</td>
				<td>Hyderabas</td>
				<td>Singapore</td>
			</tr>
			<tr>
				<td>Apple</td>
				<td>California</td>
				<td>USA</td>
			</tr>
		</table>	
	</body>
</html>
